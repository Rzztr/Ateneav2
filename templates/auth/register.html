<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleMain.css') }}">
    <title>Registro Usuarios</title>
</head>
<body>
    <form method="POST" action="/registro">
        <label for="nombres">Ingrese sus nombres:</label>
        <input type="text" name="names" id="names">
        <label for="lastnames">Apellido Paterno:</label>
        <input type="text" name="lastname1" id="lastname1">
        <label for="lastnames">Apellido Materno:</label>
        <input type="text" name="lastname2" id="lastname2">
        <label for="username">Ingrese su CURP:</label>
        <input type="text" id="username" name="username" required>
        <label for="phoneNumber">Numero de telefono</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Regitrar datos</button>
        <p>¿Ya tienes una cuenta? <a href="">Inicia Sesion</a></p>
    </form>
</body>
</html>
